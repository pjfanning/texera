<nz-card 
  [nzBodyStyle]="{padding: '16px'}"
  class="list-item-card">
  <div 
    [routerLink]="entryLink"
    class="card-content">
    <div class="avatar-section">
      <texera-user-avatar
        class="user-avatar"
        googleAvatar=""
        userColor="#1E90FF"
        [userName]="entry.ownerName || 'User'">
      </texera-user-avatar>
      <div class="type-icon-div">
        <i
          nz-icon
          [nzType]="iconType"
        ></i>
      </div>
    </div>
    <div class="resource-info">
      <h3>{{ entry.name }} <em>#{{ entry.id }}</em></h3>
      <div class="edit-info">
        <p class="resource-creationtime">
          {{ entry.type }} â€¢ Created on {{ entry.creationTime | date: 'mediumDate'}}
        </p>
        <p class="resource-edittime">
          Last Edited on: {{ entry.lastModifiedTime | date: 'mediumDate'}}
        </p>
      </div>
    </div>
  </div>

  <div 
    *ngIf="isPrivateSearch"
    class="button-group">
      <button
        nz-button
        nzType="text"
        class="dropdown-item"
        (click)="onClickOpenShareAccess()">
        <i
        nz-icon
        nzTheme="outline"
        nzType="share-alt"></i>
      </button>
      <button
        nz-button
        nzType="text"
        *ngIf="entry.type==='workflow'"
        class="dropdown-item"
        (click)="duplicated.emit()">
        <i
        nz-icon
        nzTheme="outline"
        nzType="copy"></i>
      </button>
      <button
        nz-button
        nzType="text"
        *ngIf="entry.type==='workflow'"
        class="dropdown-item"
        (click)="onClickDownload()">
        <i
        nz-icon
        nzType="cloud-download"
        nzTheme="outline"></i>
      </button>
      <button
        nz-button
        nzType="text"
        class="dropdown-item"
        (nzOnConfirm)="deleted.emit()"
        nz-popconfirm
        nzPopconfirmTitle="Confirm to delete this workflow."
        >
        <i
        nz-icon
        nzTheme="outline"
        nzType="delete"></i>
      </button>
  </div>
</nz-card>
